    <div class="content">
        <div class="current-time" id="currentTime"></div>
        
        <div class="summary-section" id="summarySection">
            <!-- 結論整理會在這裡顯示 -->
        </div>

        <div class="info-card">
            <h3>📋 治療流程說明</h3>
            <p><strong>Day 0：</strong>收案日，在急診施打第一劑抗生素</p>
            <p><strong>Day 1-2：</strong>回診施打靜脈抗生素</p>
            <p><strong>Day 3：</strong>回診施打靜脈抗生素 + 感染科門診</p>
            <p><strong>排程調整：</strong>若Day 3遇週六提前至Day 2，遇週日延後至Day 4</p>
            <p><strong>治療結束：</strong>感染科門診後即完成療程，無需再打靜脈抗生素</p>
        </div>

        <div class="date-input-section">
            <h3>⏰ 設定收案日期 (Day 0)</h3>
            <div class="input-group">
                <label for="day0Date">選擇日期：</label>
                <input type="date" id="day0Date" class="date-input">
                <div class="button-group">
                    <button class="apply-btn" onclick="applyCustomDate()">套用自訂日期</button>
                    <button class="reset-btn" onclick="resetToCurrentTime()">重設為今天</button>
                </div>
            </div>
        </div>

        <div class="schedule-grid" id="scheduleGrid"></div>
        
        <button class="refresh-btn" onclick="resetToCurrentTime()">
            🔄 重設為今天
        </button>

        <div class="note">
            <strong>注意事項：</strong>
            <ul style="margin-top: 10px; padding-left: 20px;">
                <li>可手動設定收案日期或使用今天作為Day 0基準</li>
                <li>感染科門診時間會根據週末自動調整</li>
                <li>完成感染科門診後即結束療程，無需繼續靜脈抗生素治療</li>
            </ul>
        </div>
    </div>
</div>

<script>
    let day0DateTime = new Date();

    function initializeDateInputs() {
        const now = new Date();
        document.getElementById('day0Date').value = formatDateForInput(now);
    }

    function formatDateForInput(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function applyCustomDate() {
        const dateValue = document.getElementById('day0Date').value;
        
        if (dateValue) {
            const [year, month, day] = dateValue.split('-');
            day0DateTime = new Date(year, month - 1, day, 0, 0, 0);
            updateSchedule();
        } else {
            alert('請選擇日期');
        }
    }

    function resetToCurrentTime() {
        day0DateTime = new Date();
        day0DateTime.setHours(0, 0, 0, 0);
        initializeDateInputs();
        updateSchedule();
    }

    function updateSchedule() {
        document.getElementById('currentTime').innerHTML = 
            `📅 收案日期 (Day 0)：${formatDate(day0DateTime)}`;
        
        const scheduleGrid = document.getElementById('scheduleGrid');
        scheduleGrid.innerHTML = '';
        
        const schedule = [];
        
        const day3Date = new Date(day0DateTime);
        day3Date.setDate(day0DateTime.getDate() + 3);
        const day3Weekday = day3Date.getDay();
        
        let clinicDay = 3;
        if (day3Weekday === 6) {
            clinicDay = 2;
        } else if (day3Weekday === 0) {
            clinicDay = 4;
        }
        
        for (let i = 0; i <= clinicDay; i++) {
            const date = new Date(day0DateTime);
            date.setDate(day0DateTime.getDate() + i);
            
            let treatment = '';
            let isOutpatientClinic = false;
            let isWeekendAdjusted = false;
            
            if (i === 0) {
                treatment = '急診首次抗生素治療';
            } else {
                treatment = '靜脈抗生素治療';
                
                if (i === clinicDay) {
                    treatment += ' + 感染科門診';
                    isOutpatientClinic = true;
                    if (clinicDay !== 3) {
                        isWeekendAdjusted = true;
                    }
                }
            }
            
            schedule.push({
                day: i,
                date: date,
                treatment: treatment,
                isOutpatientClinic: isOutpatientClinic,
                isWeekendAdjusted: isWeekendAdjusted
            });
        }
        
        generateSummary(schedule, clinicDay);
        
        schedule.forEach(item => {
            const card = createDayCard(item);
            scheduleGrid.appendChild(card);
        });
    }

    function generateSummary(schedule, clinicDay) {
        const summarySection = document.getElementById('summarySection');
        const lastDay = schedule[schedule.length - 1];
        const weekdays = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
        const weekday = weekdays[lastDay.date.getDay()];
        
        let adjustmentNote = '';
        if (clinicDay === 2) {
            adjustmentNote = '<div class="summary-highlight">📅 因 Day 3 遇週六，感染科門診提前至 Day 2</div>';
        } else if (clinicDay === 4) {
            adjustmentNote = '<div class="summary-highlight">📅 因 Day 3 遇週日，感染科門診延後至 Day 4</div>';
        }
        
        summarySection.innerHTML = `
            <div class="summary-card">
                <div class="summary-title">📋 治療計畫總結</div>
                <div class="summary-main">開立 ${clinicDay} 天靜脈抗生素</div>
                <div class="summary-detail">約診最後一天 Day ${clinicDay}（${formatDate(lastDay.date)} ${weekday}）的感染科門診</div>
                ${adjustmentNote}
            </div>
        `;
    }
    
    function createDayCard(item) {
        const card = document.createElement('div');
        card.className = 'day-card';
        
        if (item.isWeekendAdjusted) {
            card.className += ' weekend-adjusted';
        } else if (item.isOutpatientClinic) {
            card.className += ' outpatient-clinic';
        }
        
        const weekdays = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
        const weekday = weekdays[item.date.getDay()];
        
        card.innerHTML = `
            <div class="day-number">Day ${item.day}</div>
            <div class="day-date">${formatDate(item.date)}</div>
            <div class="day-weekday">${weekday}</div>
            <div class="day-treatment">${item.treatment}</div>
        `;
        
        return card;
    }
    
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}/${month}/${day}`;
    }
    
    function formatDateTime(date) {
        return formatDate(date);
    }
    
    window.onload = function() {
        day0DateTime.setHours(0, 0, 0, 0);
        initializeDateInputs();
        updateSchedule();
    };
</script>
